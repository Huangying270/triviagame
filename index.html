<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Trivia</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">POKE Trivia</h1>
            <p class="lead">Know it all the be the very best there ever was!</p>
            <hr class="my-4">
            <p>This is a test to be the very best. Everything you know about pokemon will be put to the test. You have 1
                minute, press Start to begin.</p>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <button type="button" class="btn btn-primary start">Start</button>
            </div>
            <div class="col-sm-9">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <h2>
                    <div id="timer"></div>
                </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <h2>
                    <div id="question"></div>
                </h2>
                <h2>
                    <div id="answer"></div>
                </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <h2>
                    <div id="Choice1"></div>
                </h2>
            </div>
            <div class="col-sm-12">
                <h2>
                    <div id="totalCorrect"></div>
                </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <h2>
                    <div id="Choice2"></div>
                </h2>
            </div>
            <div class="col-sm-12">
                <h2>
                    <div id="totalIncorrect"></div>
                </h2>
            </div>
        </div>
   
        <div class="row">
            <div class="col-sm-12">
                <h2>
                    <div id="Choice3"></div>
                </h2>
            </div>
            <div class="col-sm-12">
                <h2>
                    <div id="totalUnanswer"></div>
                </h2>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                <h2>
                    <div id="Choice4"></div>
                </h2>
            </div>
            <div class="col-sm-12">
                <h2>
                    <div id="Restart"></div>
                </h2>
            </div>
        </div>

    </div>

</body>

<script src="assets/javascript/app.js"></script>

</html>
